name: Copy to AWS S3
on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}

permissions:
  id-token: write
  contents: read
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::976680550710:role/PRX-GHA-AccessRole
          role-session-name: gha-theworld-lumina-deploy

      - name: Configure other AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::976680550710:role/lumina-special-losses-map-deploy
          role-session-name: gha-theworld-lumina-deploy
          role-chaining: true

      - name: Sync files to S3 bucket
        run: |
          aws s3 sync . s3://prx-theworld-interactive-live/embeds/lumina/losses-map \
          --delete \
          --exclude ".*/*"
